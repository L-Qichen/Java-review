<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution</title>
  <style type="text/css">
    body {
      box-sizing: border-box;
    }

    main {
      width: 50%;
      min-width: 600px;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      gap: 3rem;
    }

    .int-trans-rom {
      padding-right: 3rem;
      border-right: 2px solid black;
    }
  </style>
</head>

<body>
  <main>
    <div class="int-trans-rom">
      <label for="number">Input Integer: </label>
      <input type="number" name="number" id="number" min="1" max="100" />
      <button type="button" onclick="clickHandle()">Trans</button>
      <p>Result: </p>
      <p id="transIntToRom"></p>
    </div>
    <div class="rom-trans-int">
      <label for="roman-number">Input String: </label>
      <input type="string" name="roman-number" id="roman-number" />
      <button type="button" onclick="clickHandle2()">Trans</button>
      <p>Result: </p>
      <p id="transRomToInt"></p>
    </div>
  </main>

</body>

<script type="text/javascript">
  const clickHandle = () => {
    const strArr = ["C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
    const numArr = [100, 90, 50, 40, 10, 9, 5, 4, 1];
    let RomanNum = "";
    let num = document.getElementById("number").value;
    num = parseInt(num);
    for (let element of numArr) {
      while (num >= element) {
        num -= element;
        RomanNum += strArr[numArr.indexOf(element)];
      }
    }
    document.getElementById("transIntToRom").innerHTML = RomanNum;
    console.log(RomanNum);
  }

  const clickHandle2 = () => {
    let intNum = 0;
    let romNum = document.getElementById("roman-number").value;
    let i = romNum.length - 1;
    while (i >= 0) {
      if (romNum.charAt(i) == 'I') {
        intNum += 1;
        i--;
      } else if (romNum.charAt(i) == 'V') {
        if (i - 1 >= 0 && romNum.charAt(i - 1) == 'I') {
          intNum += 4;
          i -= 2;
        } else {
          intNum += 5;
          i--;
        }
      } else if (romNum.charAt(i) == 'X') {
        if (i - 1 >= 0 && romNum.charAt(i - 1) == 'I') {
          intNum += 9;
          i -= 2;
        } else {
          intNum += 10;
          i--;
        }
      } else if (romNum.charAt(i) == 'L') {
        if (i - 1 >= 0 && romNum.charAt(i - 1) == 'X') {
          intNum += 40;
          i -= 2;
        } else {
          intNum += 50;
          i--;
        }
      } else if (romNum.charAt(i) == 'C') {
        if (i - 1 >= 0 && romNum.charAt(i - 1) == 'X') {
          intNum += 90;
          i -= 2;
        } else {
          intNum += 100;
          i--;
        }
      } else {
        alert("invalid letter.");
        intNum = 0;
        break;
      }
    }
    document.getElementById("transRomToInt").innerHTML = intNum;
  }
</script>

</html>
